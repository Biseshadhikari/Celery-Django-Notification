{%extends 'base.html'%}
{%block content%}
<body>
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-4">Posts</h1>
        <ul>
            {% for post in posts %}
            <li class="mb-2">
                {{ post.title }} - {{ post.desc }}
            </li>
            {% endfor %}
        </ul>
        <a href="{% url 'post_create' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 inline-block">Create New Post</a>
    </div>

{%endblock content%}
