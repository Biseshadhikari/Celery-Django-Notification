{%extends 'base.html'%}
{%block content%}
    <div class="container mx-auto mt-3" >
        <h1 class="text-3xl font-bold mb-4">{% if form.instance.pk %}Update{% else %}Create{% endif %} Post</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Submit</button>
        </form>
    </div>
{%endblock content%}
